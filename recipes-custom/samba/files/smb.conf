[global]
workgroup = WORKGROUP
security = user
map to guest = bad user
printcap name = /dev/null
guest account = nobody
smb ports = 139 445

[COOLSTREAM - HDD]
path = /media/hdd
read only = No
force user = root
guest ok = yes
writeable = yes
available = yes
unix extensions = yes

[COOLSTREAM - config]
path = /etc/neutrino
read only = No
force user = root
guest ok = yes
writeable = yes
available = yes
unix extensions = yes

[COOLSTREAM - tmp]
path = /tmp
read only = No
force user = root
guest ok = yes
writeable = yes
available = yes
unix extensions = yes
